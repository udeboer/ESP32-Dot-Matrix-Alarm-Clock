<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Settings</title>
  <link href="clock.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>

<body>

  <div id="content">
    <div id=generalHeading>
      <h1>Clock Settings</h1>
    </div>
    <div class="formContainer">
      <form id="clockForm" action="javascript:submitSetup()">
        <noscript>Please use a recent Javascript enabled browser</noscript>
        <section>
          <div class="formHeading">
            <h2>General</h2>
          </div>
          <div id="settingID">
          </div>
        </section>
        <section>
          <div class="formSubmit">
            <button type="submit">Submit Setup</button>
          </div>
        </section>
        <section>
          <div class="formHeading">
            <h2>Alarms</h2>
          </div>
          <div id="alarmID">
            <div id="tableHead" class="formRow">
              <div class="time">Time</div>
              <div class="date">Date</div>
              <div class="weekday">Weekday</div>
              <div class="isAlarm">Alarm</div>
              <div class="sound">Sound</div>
            </div>
          </div>
        </section>
        <section>
          <div class="formSubmit">
            <button type="submit">Submit Setup</button>
          </div>
        </section>
      </form>
    </div>
  </div>

  <script src="clock.js"></script>
</body>

</html>
